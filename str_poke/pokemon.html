<html> 

    <link rel="stylesheet" type="text/css" href="pokemon.css" />
    <!-- https://github.com/bytecampio/pokemon : Redone in a somewhat frame responsive manner -CSS changes and Other changes to JS and HTML to fit my needs-->
    <!-- https://css-tricks.com/boxes-fill-height-dont-squish/-->
    <div id="gameFull" class="windowPoke">
        <div class="windowPoke">
            <div id="game" class="game">

                <div class="windowPoke">
                    <div class="opponent">
                        <div class="windowPokeSide">
                            <div class="windowPokePadL">

                                <div class="stats">
                                    <div class="windowPokeSide">
                                        <div class="windowPoke">
                                            <div class="windowPoke">
                                                <div class="pokeballs">
                                                    <div class="pokeball"></div>
                                                    <div class="pokeball"></div>
                                                    <div class="pokeball"></div>
                                                </div>
                                            </div>
                                            <div class="windowPoke">
                                                <span  id="opName" class="name">
                                                    Twenty Twenty
                                                </span>
                                            </div>
                                        </div>
                                        <div class="windowPoke">
                                            <div id="space" class="message">
                                                &nbsp;
                                            </div>
                                        </div>
                                        <div class="windowPoke">
                                            <div class="windowPoke">
                                                <div id="apHP" class="hp-count">100</div>
                                            </div>
                                            <div class="windowPoke">
                                                <span class="level">
                                                    -1
                                            </div>
                                        </div>
                                    </div>

                                    </span>
                                </div>
                            </div>
                            <div class="windowPoke">
                                <img id= "opPokemon" class="pokemon"
                                    src="../str_images/2020.gif"
                                    alt="2020 is a bitch" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="windowPoke">
                    <div class="player">
                        <div class="windowPokeSide">
                            <div class="windowPoke">
                                <img class="pokemon" src="../str_images/pikaback.gif"
                                    alt="Imma pika pika break your kneecaps" />
                            </div>

                            <div class="windowPoke">
                                <div id="space" class="message">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="windowPokePad">
                                <div class="stats">
                                    <div class="windowPokeSide">
                                        <div class="windowPoke">
                                            <div class="windowPokeSide">
                                                <div class="pokeballs">
                                                    <div class="pokeball"></div>
                                                    <div class="pokeball"></div>
                                                    <div class="pokeball"></div>
                                                </div>
                                            </div>
                                            <div class="windowPoke">
                                                <span class="name">
                                                    Pikachu
                                            </div>
                                        </div>
                                        <div class="windowPoke">
                                            <div id="space" class="message">
                                                &nbsp;
                                            </div>
                                        </div>
                                        <div class="windowPoke">
                                            <div class="windowPoke">
                                                <div id="myHP" class="hp-count">100</div>

                                                </span>
                                            </div>
                                            <div class="windowPoke">
                                                <span id="myLVL" class="level">
                                                    22
                                            </div>

                                        </div>
                                        </span>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>


        <div class="windowPoke">
            <div class="box">
                <div class="windowPokeSide">
                    <div class="windowPoke">
                        <div class="windowPoke">
                            <div id="message" class="message">
                                What should Pikachu do?
                            </div>
                        </div>
                        <div class="windowPokeSide">
                            <div class="windowPoke">
                                <div id= "continue" class="continue">
                                    <button onclick="compPokemon()">Continue</button>
                                </div>
                            </div>
                            <div class="windowPoke">
                                <div id= "gameOver" class="continue">
                                    <button onclick="reload()">Play Again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="windowPoke">
                        <div id="space" class="message">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="windowPoke">
                        <div id= "actionButton" class="windowPokeSide">
                            <div class="windowPoke">
                                <div class="windowPoke">
                                    <div class="actions">
                                        <button onclick="quickAttack()">Quick Attack</button>
                                    </div>
                                </div>
                                <div class="windowPoke">
                                    <div class="actions">
                                        <button onclick="ironTail()">Iron Tail</button>
                                    </div>
                                </div>
                            </div>
                            <div class="windowPoke">
                                <div class="windowPoke">
                                    <div class="actions">
                                        <button onclick="thunderbolt()">Thunderbolt <n>&nbsp</n></button>
                                    </div>
                                </div>
                                <div class="windowPoke">
                                    <div class="actions">
                                        <button onclick="playNice()">Play Nice</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
<script src="pokemon.js"> </script>
<script src="pokestart.js"></script>


</html>
